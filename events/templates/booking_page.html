<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Your Event</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
    </nav>
      
    <form method="POST">
        {% csrf_token %}
        <h2>THE BOOKING FORM</h2><br><br>
        <label for="v1">Name:</label>
        <input type="text" id="v1" name="v1"><br><br>
        <label for="k1">Email:</label>
        <input type="email" id="k1" name="k1"><br><br>
        <label for="o1">Booked At:</label>
        <input type="date" id="o1" name="o1"><br><br>  
        <button type="submit">Book Event</button>
    </form>

</body>
</html>
